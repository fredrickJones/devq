<!DOCTYPE html>
<html ng-app='devQ'>
<head lang="en">
	<title>Dev Q</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto:300,700,400' rel='stylesheet' type='text/css'>
</head>
<body ng-controller="mainCtrl">
	<div class="main-container">
		<div class="header">
				<div class="header__main-image"></div>
		    	<div class="devMountain-logo"></div>
		    	<h1>Dev Q</h1>
		    	<h2>Mentor Q Service</h2>
	    	<div class="nav-bar">
		    	<input class="text-box" type="text" ng-model="question" placeholder="Question?">
		    	<button ng-click="postToQueue()">Enter Q</button>
	    	</div>
		</div>

		<div class="container">
	    	<div class="row flex-box">
	    		<div class="queue enter">
	    			<h3>In the Q</h3>
	    			<div class="question" ng-repeat="q in queue | filter: {status: 'red'} | orderBy: 'createdAt'">
	    				<div ng-click="changeQueue(q)">{{q.question}}</div>
	    			</div>
	    		</div>

	    		<div class="queue helping">
	    			<h3>Being Helped</h3>
	    			<div class="question" ng-repeat="q in queue | filter: {status: 'yellow'}">
	    				<div ng-click="delFromQ(q)">{{q.question}}</div>
	    			</div>
	    		</div>
	    	</div>
	    </div>
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.1.2/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers/mainCtrl.js"></script>
	<script src="js/services/fireService.js"></script>
	<script src="js/defaultHeaders.js"></script>
</body>
</html>
